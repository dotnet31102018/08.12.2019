<html ng-app="FormApp">

<head>
	<title>Form Submission</title>
	<link href="bootstrap.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script src="angular.js"></script>
	<script src="form.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Form Submitting
				</a>
			</div>
		</div>
	</nav>

	<div class="container main-content" ng-controller="MainCtrl">

		<form ng-submit="onSubmit(theForm.$valid)" name="theForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" ng-model="formModel.name" id="name">
			</div>

			<div class="form-group" ng-class="{
			       'has-error':!theForm.email.$valid,
				   'has-success':theForm.email.$valid
				   }
				   ">
				<label for="email">Email</label>
				<input type="email" class="form-control" ng-model="formModel.email" id="email" name="email" required="required">
				<pre ng-if="!theForm.email.$valid && !theForm.email.$pristine">email not valid</pre>
			</div>

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" ng-model="formModel.username" id="username">
			</div>

			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" class="form-control" ng-model="formModel.age" id="age">
			</div>

			<div class="form-group">
				<label for="sex">Sex</label>
				<select name="sex" id="sex" class="form-control" ng-model="formModel.sex">
					<option value="">Please Choose</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" ng-model="formModel.password" id="password">
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit">Register
				</button>
			</div>

		</form>

		<pre>{{ theForm | json }}</pre>
		<pre>{{ theForm.email}}</pre>
	</div>

</body>

</html>
